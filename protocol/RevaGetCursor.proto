syntax = "proto3";
package RevaProtocol;

option java_package = "reva.protocol";

service RevaGetCursor {
    rpc getCursor(RevaGetCursorRequest) returns (RevaGetCursorResponse);
}

message RevaGetCursorRequest {
}

message RevaGetCursorResponse {
    string address = 1;
    string symbol = 2;
    string function = 3;
}